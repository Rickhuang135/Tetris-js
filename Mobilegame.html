<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris recreated</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <audio id="Theme" loop>
        <source src="./audio/Original Tetris theme (Tetris Soundtrack).mp3" type="audio/mp3">
    </audio>
    <div id='leftpannel'>
        <h2>Leader board</h2>
        <div id='namescore'>
            <p id='wp'>name</p>
            <p onclick=sortusers(1) class='tbutton'>lines</p>
            <p onclick=sortusers(2) class='tbutton'>level</p>
            <p onclick=sortusers(3) class='tbutton active'>score</p>
        </div>
        <ol id='scoreboard'></ol>
    </div>
    <div id='centerpannel'>
        <div id="gameScreen"></div>
        <div id="cs">
            <div id='setup1'>
                <h1 id='heading'>Tetris</h1>
                <h4>re-created</h4>
                <div id='spacing'>
                    <button class='reset button' onclick=endgame()>reset game</button>
                </div>
                <button class='sb button' onclick=music()>Music:<span class='Mstate'>on</span></button>
                <br>
                <button class='play button' onclick=Dabutton()>begin</button>
            </div>
            <!-- <div id='setup2'>
                <button onclick=ret()>sorry this page is not ready yet</button>
                <button class='play button' onclick=Dabutton()>begin</button>
            </div> -->
            <div id='setup2'>
                <h1 id='heading'>Game Over</h1>
                <label for="username"><strong>please enter your username here</strong></label>
                <input type="text" placeholder="null" name="username" onkeyup=recordscore()>
                <div id='confit'>
                    <button class='sbutton' onclick=confit(this)>confirm</button>
                    <button class='sbutton' onclick=confit(this)>cancel</button>
                </div>
                <button class='sb button' onclick=music()>Music:<span class='Mstate'>on</span></button>
                <br>
                <button class='play button' onclick=Dabutton()>New game</button>
            </div>
        </div>
    </div>
    <div id='rightpannel'>
        <div id='score'>
            <h1>Score: <br> <span id='changer'>0</span></h1>
        </div>
        <div>
            <h1>Lines: <br> <span id='line'>0</span></h1>
        </div>
        <div id='levelout'>
            <h1>Level: <br> <span id="levelin">0</span><span id='levelup' onclick=addlevel()>^</span></h1>
        </div>
        <div>
            <h1 id='nextword'>Begin</h1>
        </div>
        <div onclick=Dabutton() id="button">
            <div id='buttonDisplay'></div>
        </div>
    </div>
    <script src="game.js" defer></script>
</body>
</html>
