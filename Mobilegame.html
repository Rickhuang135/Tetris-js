<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris recreated</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <audio id="Theme" loop>
        <source src="./audio/Original Tetris theme (Tetris Soundtrack).mp3" type="audio/mp3">
    </audio>
    <div id="gameScreen">
    </div>
    <div id='rightpannel'>
        <div id='score'>
            <h1>Score: <br> <span id='changer'>0</span></h1>
        </div>
        <div id='levelout'>
            <h1>Level: <span id="levelin">0</span><span id='levelup' onclick=addlevel()>^</span></h1>
        </div>
        <div>
            <h1 id='nextword'>Begin</h1>
        </div>
        <div onclick=Dabutton() id="button">
            <div id='buttonDisplay'></div>
        </div>
    </div>
    <script src="game.js" defer></script>
</body>
</html>
